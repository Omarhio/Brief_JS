<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Application permettant d'ajouter, de modifier et de supprimer dynamiquement des listes et leurs éléments.">
    <title>Gestion Dynamique des Listes</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <header>
        <nav class="navbar" aria-label="Navigation principale">
            <div class="navbar-container">
                <!-- Liens de navigation -->
                <ul class="navbar-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="list.html">Liste</a></li>
                    <li><a href="caroussel.html">Carrousel</a></li>
                    <li><a href="score.html">Gestion des Scores</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Ajouter, Modifier et Supprimer des Listes et Éléments</h1>

        <!-- Formulaire pour ajouter des listes -->
        <section aria-labelledby="formSection">
            <h2 id="formSection">Créer une Nouvelle Liste</h2>
            <form id="listForm">
                <div>
                    <label for="listName">Nom de la liste :</label>
                    <input type="text" id="listName" name="listName" placeholder="Entrez le nom de la liste"
                        required />
                </div>
                <div>
                    <label for="itemCount">Nombre d'éléments :</label>
                    <input type="number" id="itemCount" name="itemCount" placeholder="Nombre d'éléments" min="1"
                        required />
                </div>
                <button type="button" id="addListButton">Ajouter la Liste</button>
            </form>
        </section>

        <!-- Conteneur pour afficher les listes -->
        <section aria-labelledby="listSection">
            <h2 id="listSection">Listes Disponibles</h2>
            <div id="listContainer" class="list-container"></div>
        </section>
    </main>

    <footer></footer>

    <script src="js/list.js" defer></script>
</body>

</html>
