<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion dynamique des listes</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
      
                <!-- Liens de navigation -->
                <ul class="navbar-menu">
                    <li><a href="index.html" class="active">Accueil</a></li>
                    <li><a href="list.html">Liste</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
        </header>

    <h1>Ajouter, Modifier et Supprimer des Listes avec Éléments</h1>

    <!-- Formulaire pour ajouter des listes -->
    <label for="listName">Nom de la liste :</label>
    <input type="text" id="listName" placeholder="Entrez un nom pour la liste" />
    <label for="itemCount">Nombre d'éléments :</label>
    <input type="number" id="itemCount" placeholder="Nombre d'éléments" min="1" />
    <button id="addListButton">Ajouter la Liste</button>

    <!-- Conteneur pour afficher les listes -->
    <div id="listContainer" class="list-container"></div>

    <script src="js/list.js"></script>
</body>
</html>
