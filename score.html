<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de gestion des scores">
    <title>Gestionnaire de Scores</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <header>
        <nav class="navbar" aria-label="Navigation principale">
            <div class="navbar-container">
                <!-- Liens de navigation -->
                <ul class="navbar-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="list.html">Liste</a></li>
                    <li><a href="caroussel.html">Carrousel</a></li>
                    <li><a href="score.html">Gestion des Scores</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Saisie du score cible -->
        <section>
            <label for="targetScore">Définir le score cible :</label>
            <input type="number" id="targetScore" placeholder="Entrez le score cible" min="1">
        </section>

        <!-- Section Joueur 1 -->
        <section>
            <h2>Joueur 1</h2>
            <div class="score" id="scoreP1">0</div>
            <button type="button" class="btn" id="btnP1">+1 Joueur 1</button>
        </section>

        <!-- Section Joueur 2 -->
        <section>
            <h2>Joueur 2</h2>
            <div class="score" id="scoreP2">0</div>
            <button type="button" class="btn" id="btnP2">+1 Joueur 2</button>
        </section>

        <!-- Bouton de réinitialisation -->
        <section>
            <button type="button" class="btn reset" id="btnReset">Réinitialiser les scores</button>
        </section>
    </main>

    <footer></footer>

    <script src="js/score.js" defer></script>
</body>

</html>
